<style type="text/css" media="screen">
  :root {
    --color-primary: #F26431;
    --color-primary-lightest: color-mix(in srgb, var(--color-primary), #fff 80%);
    --color-primary-lighter: color-mix(in srgb, var(--color-primary), #fff 64%);
    --color-primary-darker: color-mix(in srgb, var(--color-primary), #000 8%);
    --color-primary-darkest: color-mix(in srgb, var(--color-primary), #000 12%);
  }
  .right-align {
    direction:rtl;
  }
  a.cc-button { 
    direction:ltr;
    background: var(--color-primary);
    display:inline-block; 
    padding:1em 1.5em; 
    position:fixed; 
    bottom: 1em;
    transition: transform 200ms ease-in-out;
  }
  a.cc-button:hover {
    background: var(--color-primary-darker);
    transform: translateY(-1em);
    transition: transform 300ms ease-in-out;
  }
    a.cc-button:active {
    background: var(--color-primary-darkest);
    transform: translateY(-.9em);
    transition: transform 100ms ease-in-out;
  }
  a.cc-button span {
    font-weight:700; padding:1em .25em 0 .75em;
  }
  a.cc-button svg.cc-icon {
    fill: var(--color-primary-lightest);
    vertical-align: text-bottom;
  }
  a.cc-button svg.cc-external-link {
    fill: var(--color-primary-lighter);
    margin-right:.5em;
    vertical-align: middle;
  }
